    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        scroll-behavior: smooth;
      }
      /* Style for date and time input icons in dark mode */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
          filter: invert(1);
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.5); }
        60% { opacity: 1; transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out 0.4s forwards; opacity: 0; }
      .animate-bounce-in { animation: bounce-in 0.8s ease-out 0.8s forwards; opacity: 0; }
    </style>
